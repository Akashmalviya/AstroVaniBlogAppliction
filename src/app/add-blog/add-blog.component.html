<div class="py-5 ">
    <div class="row pt-5  mr-2 ml-2">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Write Blog</h3>
                </div>
                <div class="card-body">
                    <form class="form" enctype="multipart/form-data" [formGroup]="postCreateForm">
                        <!-- Material input -->
                        <div class="md-form">
                            <input type="text" id="form1" name="title" class="form-control" formControlName="title">
                            <label for="form1">Title</label>
                        </div>
                        <div class="md-form">
                            <input type="text" id="form2" name="author" class="form-control" formControlName="author">
                            <label for="form2">Author Name</label>
                        </div>
                        <div class="form-group yellow-border-focus">
                            <label for="exampleFormControlTextarea5">Write your content here</label>
                            <textarea class="form-control" id="exampleFormControlTextarea5" rows="3" name="excert" placeholder="Post" formControlName="excert"></textarea>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" accept="image/*" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" (change)="handleFileInput($event.target.files)" name="image" placeholder="Image">
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                        <button type="submit" (click)="uploadFileToActivity()" class="btn btn-success float-right waves-effect">save</button>
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->

        </div>


    </div>
</div>
